<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JointJS mit Vite</title>
    <link rel="stylesheet" type="text/css" href="src/Data/styles.css">
</head>
<body>
    <div class="controls">
        <div>
            <input type="range" min="" max="">
        </div>
        <div>
            <div class="textTime">00/00/0000, 00:00:00</div>
        </div>
        <div>
            <span>Speed : </span><input type="number" value="1" min="0" max="10" /><span> (0-10)</span>
        </div>
        <div>
            <button class="start" disabled>Start</button> 
            <button class="stop">Stop</button>
        </div>

    </div>

    <h2>Funktion: Blinken</h2>
    <div id="paper"></div>
    <div class="loader"></div>
    <script type="module" src="/src/main.js"></script>


</body>
</html>
