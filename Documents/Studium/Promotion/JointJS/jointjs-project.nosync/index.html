<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid.js & JointJS</title>
    <link rel="stylesheet" type="text/css" href="src/Data/styles.css">
    <script type="module" src="src/mermaid.js" defer></script>
    <script type="module" src="/src/main.js" defer></script>

</head>
<body>
    <h2>Funktion: Blinken</h2>
    <div class="controls">
        <div>
            <input type="range" min="" max="">
        </div>
        <div>
            <div class="textTime">00/00/0000, 00:00:00</div>
        </div>
        <div>
            <span>Speed : </span><input type="number" value="1" min="0" max="10" /><span> (0-10)</span>
        </div>
        <div>
            <button class="start" disabled>Start</button> 
            <button class="stop">Stop</button>
        </div>
    </div>

    <h2>Diagramme</h2>

    <!-- Flexbox-Container fÃ¼r die Diagramme -->
    <div class="diagram-container">
        <!-- Erstes Mermaid-Diagramm -->
        <div id="mermaid-container-1" class="mermaid"></div>

        <!-- JointJS-Diagramm -->
        <div id="paper"></div>
    </div>


    


    <div class="loader"></div>
