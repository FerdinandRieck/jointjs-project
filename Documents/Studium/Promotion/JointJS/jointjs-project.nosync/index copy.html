<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid.js & JointJS</title>
    <link rel="stylesheet" type="text/css" href="src/Data/styles.css">
    <script type="module" src="src/mermaid/mermaid.js" defer></script>
    <script type="module" src="/src/main.js" defer></script>
    <style>
        /* Flexbox-Container für Mermaid & JointJS */
        .diagram-container {
            display: flex;  /* Setzt die Diagramme nebeneinander */
            justify-content: space-between;  /* Abstand zwischen den Elementen */
            align-items: flex-start;  /* Beide oben ausrichten */
            gap: 20px;  /* Abstand zwischen den Diagrammen */
            padding: 20px;
        }

        /* Style für Mermaid-Diagramm */
        #mermaid-container {
            flex: 1;  /* Mermaid nimmt 50% des Platzes */
            min-width: 300px;
        }

        /* Style für JointJS-Diagramm */
        #paper {
            flex: 1;  /* JointJS nimmt 50% des Platzes */
            min-width: 300px;
            height: 400px;  /* Feste Höhe für besseres Layout */
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h2>Diagramme</h2>

    <!-- Flexbox-Container für die Diagramme -->
    <div class="diagram-container">
        <!-- Erstes Mermaid-Diagramm -->
        <div id="mermaid-container" class="mermaid"></div>

        <!-- JointJS-Diagramm -->
        <div id="paper"></div>
    </div>

    <h2>Funktion: Blinken</h2>
    
    <div class="controls">
        <div>
            <input type="range" min="" max="">
        </div>
        <div>
            <div class="textTime">00/00/0000, 00:00:00</div>
        </div>
        <div>
            <span>Speed : </span><input type="number" value="1" min="0" max="10" /><span> (0-10)</span>
        </div>
        <div>
            <button class="start" disabled>Start</button> 
            <button class="stop">Stop</button>
        </div>
    </div>

    <div class="loader"></div>
</body>
</html>
